<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

<link rel="stylesheet" type="text/css" href="../css/index.css">

</head>

<body>
<div class="box">
    <div class="box_margin">
        <div class="project " id="card1">
          <div class="mask">
            
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div> 
        <div class="project " id="card2">
          <div class="mask">
            
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="project " id="card3">
          <div class="mask">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <button id="start">开始</button>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $("#start").click(function(){
            $(".mask .back").css({'transform':' rotateY(180deg)'});
            $(".mask .front").css({'transform':'rotateY(0deg)'});
            addMove();
        })

       
        var left1 = $("#card1").offset().left-451.5;
        var left2 = $("#card2").offset().left-451.5;
        var left3 = $("#card3").offset().left-451.5;

        var arr = [];
        var sortarr =[];
        arr.push(left1,left2,left3)
        console.log(arr);
        function sort(){
            arr.sort(function(){
                return (0.5-Math.random());
            })
            console.log(arr);
            
             $('.project').each(function(index,item){
                for(var i = 0 ; i < arr.length; i++){
                     $('.project').eq(0).css({'position':'absolute', 'left':+ arr[0] +'px'})
                     $('.project').eq(1).css({'position':'absolute', 'left':+ arr[1] +'px'})
                     $('.project').eq(2).css({'position':'absolute', 'left':+ arr[2] +'px'})
                }
             })
        }

        // sortarr.push(arr);
        //     console.log(sortarr)

        var repeat = 6;
        var time = setInterval(function(){
            if(repeat == 0 ){
                clearInterval(time)
            }else{
                repeat --;
                sort();
            }
        },1000);
        
 })
        
</script>


</body>
</html>
